name: Fix Environment

on:
  workflow_dispatch:

jobs:
  fix-env:
    name: fix-env
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Execute fix script on server
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/fix_key
          chmod 600 ~/.ssh/fix_key
          
          # SSH Config
          echo "Host ${{ secrets.SERVER_HOST }}" >> ~/.ssh/config
          echo "  HostName ${{ secrets.SERVER_HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.SERVER_USER }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/fix_key" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config
          
          # Copy and execute scripts
          scp scripts/fix-dev-env.sh ${{ secrets.SERVER_HOST }}:/tmp/fix-dev-env.sh
          scp scripts/fix-proxy-config.sh ${{ secrets.SERVER_HOST }}:/tmp/fix-proxy-config.sh
          
          ssh ${{ secrets.SERVER_HOST }} << 'EXEC_SCRIPT'
            # Fix environment first
            chmod +x /tmp/fix-dev-env.sh
            echo "=== Running Environment Fix ==="
            /tmp/fix-dev-env.sh
            
            echo ""
            echo "=== Running Proxy Configuration Fix ==="
            chmod +x /tmp/fix-proxy-config.sh
            /tmp/fix-proxy-config.sh
            
            echo ""
            echo "=== Final Status Check ==="
            echo "Container Status:"
            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}' | grep livrolog
            
            echo ""
            echo "Apache Status:"
            ps aux | grep httpd | grep -v grep || echo "No httpd processes found"
            
            echo ""
            echo "Final API Test:"
            curl -s -I -H "Host: api.dev.livrolog.com" http://127.0.0.1/healthz
            
          EXEC_SCRIPT