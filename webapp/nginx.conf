# Nginx configuration for LivroLog webapp
# This file should be included in your main nginx configuration

# Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.livrolog.com;
    
    # SSL certificates (adjust paths as needed)
    # ssl_certificate /path/to/ssl/cert.pem;
    # ssl_certificate_key /path/to/ssl/key.pem;
    
    return 301 https://livrolog.com$request_uri;
}

# Main server block
server {
    listen 80;
    server_name livrolog.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name livrolog.com;
    
    # SSL certificates (adjust paths as needed)
    # ssl_certificate /path/to/ssl/cert.pem;
    # ssl_certificate_key /path/to/ssl/key.pem;
    
    root /var/www/livrolog/webapp;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Vue.js SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_vary on;
}