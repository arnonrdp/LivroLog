name: livrolog
services:
  api:
    container_name: livrolog-api
    build:
      context: .
      dockerfile: ./api/docker/Dockerfile
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
    volumes:
      - './api:/var/www/html'
    networks:
      - local_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      mailpit:
        condition: service_started
    working_dir: /var/www/html
    entrypoint: |
      sh -c '
        [ -f .env ] || cp .env.example .env
        grep -q "^APP_KEY=base64:" .env || php artisan key:generate
        composer install
        php artisan migrate
        exec php-fpm
      '
    healthcheck:
      test: ['CMD', 'pidof', 'php-fpm']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  nginx:
    container_name: livrolog-nginx
    image: nginx:stable-alpine
    ports:
      - '${BACKEND_PORT:-8000}:80'
    volumes:
      - ./api:/var/www/html
      - ./api/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - local_network
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  mysql:
    container_name: livrolog-database
    image: 'mysql:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-supersecret}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE:-livrolog}'
      MYSQL_USER: '${DB_USERNAME:-livrolog}'
      MYSQL_PASSWORD: '${DB_PASSWORD:-supersecret}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'mysql:/var/lib/mysql'
    networks:
      - local_network
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-p${DB_PASSWORD:-supersecret}'
      retries: 3
      timeout: 5s

  redis:
    container_name: livrolog-redis
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'redis:/data'
    networks:
      - local_network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s

  mailpit:
    container_name: livrolog-mailpit
    image: axllent/mailpit:latest
    ports:
      - '${FORWARD_MAILPIT_PORT:-1025}:1025'
      - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
    networks:
      - local_network

  frontend:
    container_name: livrolog-frontend
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./webapp:/app
    ports:
      - '8001:8001'
    command: |
      sh -c '
        [ -f .env ] || cp .env.example .env
        yarn install
        yarn dev --port 8001 --host
      '
    networks:
      - local_network
    depends_on:
      - api
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8001/']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

networks:
  local_network:
    driver: bridge

volumes:
  mysql:
    driver: local
  redis:
    driver: local
